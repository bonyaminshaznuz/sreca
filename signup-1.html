        <form class="signup-form-1" autocomplete="off">

            <div class="header">

                <div class="title">Create an account.</div>
                <div class="alert-text">Welcome to Sreca.</div>
            </div>

            <!-- Inputs -->
            <div class="inputs">
                <div class="input-container">
                    <input id="name" name="name" class="form-control" type="text" required>
                    <label for="name" class="form-label">Full Name</label>
                </div>

                <div class="input-container">
                    <input id="email" name="email" class="form-control" autocomplete="email" type="email" required>
                    <label for="email" class="form-label">Email</label>
                </div>

                <div class="input-container">
                    <input id="password" name="password" class="form-control" type="password" required>
                    <label for="password" class="form-label">Password</label>
                </div>

                <div class="input-container">
                    <input id="confirm-password" name="confirm-password" class="form-control" type="password" required>
                    <label for="confirm-password" class="form-label">confirm Password</label>
                </div>
            </div>

            <!-- Login Form Actions -->
            <div class="actions">
                <div class="signup-submit">

                </div>
            </div>
